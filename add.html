<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Friend â€“ Stepper</title>
  <meta name="description" content="Add a friend on Stepper, the iOS step tracking app." />
  <style>
    :root {
      --blue: #007AFF;
      --indigo: #5856D6;
      --green: #34C759;
      --bg: #0A0A0F;
      --surface: #141420;
      --border: rgba(255,255,255,0.08);
      --text: #F2F2F7;
      --muted: #8E8E93;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .app-icon {
      width: 80px;
      height: 80px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--blue), var(--indigo));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.3px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 8px;
    }

    .code-badge {
      display: inline-block;
      font-family: "SF Mono", "Fira Code", monospace;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      background: rgba(0, 122, 255, 0.15);
      color: var(--blue);
      border: 1px solid rgba(0, 122, 255, 0.3);
      border-radius: 10px;
      padding: 8px 20px;
      margin: 16px 0 28px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px 24px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: opacity 0.15s;
      margin-bottom: 12px;
    }
    .btn:hover { opacity: 0.85; }

    .btn-primary {
      background: linear-gradient(135deg, var(--blue), var(--indigo));
      color: #fff;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .divider {
      color: var(--muted);
      font-size: 0.8rem;
      margin: 4px 0 16px;
    }

    .footer {
      margin-top: 28px;
      color: var(--muted);
      font-size: 0.8rem;
    }

    #appstore-link { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="app-icon">ðŸ‘Ÿ</div>
    <h1>Add Friend on Stepper</h1>
    <p class="subtitle">Someone wants to add you as a friend.</p>
    <p class="subtitle">Friend code:</p>
    <div class="code-badge" id="code-display">â€”</div>

    <a class="btn btn-primary" id="open-btn" href="#">Open in Stepper</a>

    <p class="divider">Don't have Stepper yet?</p>
    <a class="btn btn-secondary" id="appstore-link" href="https://apps.apple.com/app/stride-step-tracker/id6742478955" target="_blank">
      Download on the App Store
    </a>
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code') || '';

      if (code) {
        document.getElementById('code-display').textContent = code;
      }

      var deepLink = 'stride://add-friend/' + code;
      document.getElementById('open-btn').href = deepLink;

      // Attempt auto-redirect
      if (code) {
        window.location.href = deepLink;
      }

      // After 3 seconds, show the App Store link as fallback
      setTimeout(function () {
        document.getElementById('appstore-link').style.display = 'block';
      }, 3000);
    })();
  </script>
</body>
</html>
