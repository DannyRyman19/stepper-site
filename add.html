<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Friend – Stepper</title>
  <meta name="description" content="Add a friend on Stepper, the iOS step tracking app." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --sky:        #4DB8E3;
      --sky-dim:    rgba(77,184,227,0.10);
      --sky-border: rgba(77,184,227,0.25);
      --bg:         #07090C;
      --surface:    #0C1016;
      --border:     rgba(255,255,255,0.065);
      --text:       #ECF2F7;
      --muted:      #546370;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .app-icon {
      width: 80px; height: 80px; border-radius: 18px;
      overflow: hidden; margin: 0 auto 20px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.4), 0 0 40px rgba(77,184,227,0.15);
    }
    .app-icon img { width: 100%; height: 100%; display: block; }

    h1 {
      font-family: 'Syne', sans-serif;
      font-size: 1.4rem; font-weight: 800;
      letter-spacing: -0.5px; margin-bottom: 8px;
    }

    .subtitle {
      color: var(--muted); font-size: 0.9rem; margin-bottom: 4px;
    }

    .code-badge {
      display: inline-block;
      font-family: "SF Mono", "Fira Code", ui-monospace, monospace;
      font-size: 1.2rem; font-weight: 600; letter-spacing: 0.14em;
      background: var(--sky-dim); color: var(--sky);
      border: 1px solid var(--sky-border);
      border-radius: 9px; padding: 8px 20px;
      margin: 16px 0 28px;
    }

    .btn {
      display: block; width: 100%;
      padding: 13px 24px; border-radius: 11px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.93rem; font-weight: 600;
      text-decoration: none; cursor: pointer;
      border: none; transition: opacity 0.15s, transform 0.15s;
      margin-bottom: 10px;
    }
    .btn:hover { opacity: 0.88; transform: translateY(-1px); }

    .btn-primary {
      background: var(--sky); color: #041820;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
    }
    .btn-secondary:hover { color: var(--text); border-color: rgba(255,255,255,0.14); }

    .divider-text {
      color: var(--muted); font-size: 0.78rem;
      margin: 8px 0 14px;
    }

    #appstore-link { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="app-icon"><img src="icon.png" alt="Stepper" /></div>
    <h1>Add Friend on Stepper</h1>
    <p class="subtitle">Someone wants to connect with you.</p>
    <p class="subtitle">Friend code:</p>
    <div class="code-badge" id="code-display">—</div>

    <a class="btn btn-primary" id="open-btn" href="#">Open in Stepper</a>

    <p class="divider-text">Don't have Stepper yet?</p>
    <a class="btn btn-secondary" id="appstore-link"
       href="https://apps.apple.com/app/stride-step-tracker/id6742478955" target="_blank">
      Download on the App Store
    </a>
  </div>

  <script>
    (function () {
      var params = new URLSearchParams(window.location.search);
      var code = params.get('code') || '';

      if (code) {
        document.getElementById('code-display').textContent = code;
      }

      var deepLink = 'stepper://add-friend/' + code;
      document.getElementById('open-btn').href = deepLink;

      if (code) {
        window.location.href = deepLink;
      }

      setTimeout(function () {
        document.getElementById('appstore-link').style.display = 'block';
      }, 3000);
    })();
  </script>
</body>
</html>
